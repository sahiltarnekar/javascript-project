<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotes application using JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

  <div class="p-4 mt-5 shadow mx-auto col-6">
    <h1 class="text-center text-bold fs-1 text-primary">Quotes application using JS</h1>
    <hr class="w-50 mx-auto border border-danger">


    <p class="text-center fs-4 text-danger" id="quotes">Click the button to get a random quote</p>

    <button class="btn btn-success d-block mx-auto" onclick="showQuote()">Get a quote</button>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
