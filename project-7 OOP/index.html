<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient and Relative Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    
    <div class="container mt-5">
        <form class="shadow p-4 rounded" id="info" action="submited.html">
            <h2 class="text-center display-4 mb-4">Patient and Relative Information</h2>
            
            <div class="mb-3">
                <label for="p_name" class="form-label">Patient Name</label>
                <input type="text" id="p_name" placeholder="Enter patient name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="p_mobile" class="form-label">Patient Mobile</label>
                <input type="text" id="p_mobile" placeholder="Enter patient mobile" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="p_diseases" class="form-label">Patient Diseases</label>
                <input type="text" id="p_diseases" placeholder="Enter patient diseases" class="form-control" required>
            </div>

            <hr class="my-4">

            <h4 class="text-center display-4 mb-3">Relative Information</h4>

            <div class="mb-3">
                <label for="p_r_name" class="form-label">Relative Name</label>
                <input type="text" id="p_r_name" placeholder="Enter relative name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="p_r_mobile" class="form-label">Relative Mobile</label>
                <input type="text" id="p_r_mobile" placeholder="Enter relative mobile" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="p_r_relation" class="form-label">Relative Relation</label>
                <input type="text" id="p_r_relation" placeholder="Enter relative relation" class="form-control" required>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-info">Submit</button>
            </div>
        </form>

        <span id="patient" class="mt-4 text-success d-block display-6"></span>
        <span id="relative" class="mt-4 text-success d-block display-6"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
