<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

</head>

<body class="bg-dark">
    <div class="container x-auto mt-5 py-4 px-5">
        <h3 class="display-4 text-light text-center">Carousel</h3>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" id="showSlider"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>



    <script>
        const arr = [
            {
                title: "Mystical Warrior in a Minimalist",
                imageSrc: "https://i.pinimg.com/736x/a1/07/1a/a1071ae8c28cf6394e4bdc81b4c793e4.jpg",
                summary: "Immerse yourself in the timeless beauty of this minimalist samurai artwork, where tranquility meets strength. The vibrant red leaves and misty pagoda create a captivating scene that radiates peace and mystery. Perfect as wall art or a source of inspiration!"
            },
            {
                title: "Red Lanterns Illuminate Rainy Night Path Through Torii Gate",
                imageSrc: "https://i.pinimg.com/736x/d0/45/6b/d0456b5703c65997803d71ef0b3da756.jpg",
                summary: "A captivating image of a path lined with glowing red lanterns leading through a torii gate in Japan, set against a backdrop of falling cherry blossoms and a rainy night. The scene evokes a sense of peace and tranquility."
            },
            {
                title: "Nebula Dreamscape",
                imageSrc: "https://cdn.myportfolio.com/c4d9177e-dd68-49c0-9a8f-bfe075846efd/601b86cc-f05c-4bcb-b7dc-97c9742c810f_rw_600.png?h=fce676e99d22d936b4086680895e7cf8",
                summary: "Witness the breath-taking fusion of womanhood and the cosmos in Nebula Dreamscape. Here, a series of portraits of a woman being enshrined within a vibrant celestial ballet of colourful clouds and shimmering stars. "
            },
        ];

        let result = "";
        arr.forEach((object, index) => {
            result += `
                <div class="carousel-item ${index === 0 ? "active" : ""}" data-bs-interval="5000">
                    <img src="${object.imageSrc}" class="d-block " style="width: 100%; height: 80vh; object-fit: cover;" alt="${object.title}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${object.title}</h5>
                        <p>${object.summary}</p>
                    </div>
                </div>
            `;
        });
        document.getElementById("showSlider").innerHTML = result;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
