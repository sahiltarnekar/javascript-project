    <title>maximum</title>
  </head>
  <body>
    <script>
      var a = Number(prompt("Enter your first value"));
      var b = Number(prompt("Enter your second value"));
      var c = Number(prompt("Enter your third value"));
      var d = Number(prompt("Enter your fourth value"));

      if (a > b) {
        if (a > c) {
          if (a > d) {
            console.log(a + " is maximum");
          } else {
            console.log(d + " is maximum");
          }
        } else {
          if (c > d) {
            console.log(c + " is maximum");
          } else {
            console.log(d + " is maximum");
          }
        }
      } else {
        if (b > c) {
          if (b > d) {
            console.log(b + " is maximum");
          } else {
            console.log(d + " is maximum");
          }
        } else {
          if (c > d) {
            console.log(c + " is maximum");
          } else {
            console.log(d + " is maximum");
          }
        }
      }
    </script>
  </body>
