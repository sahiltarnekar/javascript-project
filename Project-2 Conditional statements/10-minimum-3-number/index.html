<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>minimum</title>
</head>

<body>
        <script>
                var a = Number(prompt("enter your first value"))
                var b = Number(prompt("enter your second value"))
                var c = Number(prompt("enter your third value"))
                if (a < b) {
                        if (a < c) {
                                console.log(a + " is minimum")
                        } else {
                                console.log(c + " is minimum")
                        }
                }
                if (b < c) {
                        console.log(b + " is minimum")
                }
                else {
                        console.log(c + " is minimum")
                }

        </script>
</body>

</html>
