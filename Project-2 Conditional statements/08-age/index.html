</head>
<body>
        <script>
                // age
                var age = Number(prompt("Enter your age"));
                if(age >= 5 && age <= 80){
                        if(age >= 5 && age <= 16){
                                alert("You is Block A");
                        }
                        else if(age >= 17 && age <= 40){
                                alert("Yours BLock is B");
                        }
                        else if(age >= 41 && age <= 60){
                                alert("Yours BLock is C");
                        }
                        else{
                                alert("Yours BLock is D");
                        }
                }
                else{
                        document.write("Invalid age " + age);
                }
        </script>
</body>
