<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Product Manager</a>
      <a href="cart.html" class="btn btn-outline-light position-relative">
        Cart
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cartCount">0</span>
      </a>
    </div>
  </nav>

  <!-- Product Form -->
  <div class="container my-5">
    <div class="card shadow-sm border-0 rounded-4 p-4 bg-white">
      <h3 class="mb-4 text-primary">Add a New Product</h3>
      <form id="productForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <select id="productCategory" class="form-select" required>
              <option disabled selected value="">Choose Category</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="home">Home & Kitchen</option>
              <option value="beauty">Beauty & Personal Care</option>
              <option value="sports">Sports & Outdoors</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" id="productName" class="form-control" placeholder="Enter product name" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Image URL</label>
            <input type="url" id="productImage" class="form-control" placeholder="Enter image URL" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" id="productPrice" class="form-control" placeholder="Enter price" required />
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea id="productDesc" class="form-control" rows="2" placeholder="Product details..." required></textarea>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-success px-4">Add Product</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Product List -->
  <div class="container my-5">
    <h3 class="text-center text-secondary mb-4">Available Products</h3>
    <div class="row" id="productList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
