<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=`, initial-scale=1.0">
        <title>swapping with 2 var</title>
</head>
<body>
        <script>
        // Use the 2 variable for swapping
        var a = 85;
        var b = 96;
        a = a + b;
        b = a - b;
        a = a - b;

        document.write(a);
        document.write("<br>");
        document.write(b);
        </script>
</body>
</html>
