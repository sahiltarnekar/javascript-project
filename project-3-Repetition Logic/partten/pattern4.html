<!-- pattern 3
1
2 2 
3 3 3 -->
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                for(var i = 1; i <= 3; i++){
                        for(var j = 1; j <= i; j++){
                                document.write(i + " ");
                        }
                        document.write("<br>");
                }
        </script>
</body>
</html>
