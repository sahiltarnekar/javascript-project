<!-- pattern 1
1 1 1
2 2 2 
-->
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                for(var i = 1; i <= 2; i++){
                        for(var j = 1; j <= 3; j++){
                                document.write(i + " ");
                        }
                        document.write("<br>");
                }
        </script>
</body>
</html>
