<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                // wap to print 10 to 1 numbers using for loop
                for(var i = 10; i>=1; i--){
                        document.write(i + "<br>");
                }
        </script>
</body>
</html>
