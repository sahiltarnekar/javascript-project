<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                // wap to print 1 to 10 numbers using while loop
                var i = 1;
                while(i<=10){
                        document.write(i + "<br>");
                        i++;
                }
        </script>
</body>
</html>
