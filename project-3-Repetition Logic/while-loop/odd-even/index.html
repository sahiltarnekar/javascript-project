<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                // wap to print 1 to 10 numbers using while loop and if statement
                var i = 1;
                while(i<=15){
                        if(i%2==0){
                                document.write(i + " is even number<br>");
                        }
                        else{
                                document.write(i + " is odd number<br>");
                        }
                        i++;
                }
        </script>
</body>
</html>
